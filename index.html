<!DOCTYPE HTML>
<html>

<head>
	<link href="css/styles.css" rel="stylesheet">
	<script src="css/source-sans-pro.js"></script>
</head>

<body>
<script src="phonegap.js"></script>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
<script src="lib/iscroll.js"></script>
<script src="lib/handlebars.js"></script>
<script src="js/storage/memory-store.js"></script>

<!-- Handles hiding certain elements that aren't supported in web browser-->
<script>
	var app = document.URL.indexOf( 'http://' ) === -1 && document.URL.indexOf( 'https://' ) === -1;
	if ( app ) {
	    $( ".initialHide" ).css("display":"inline");
	}
	else
	{}
</script>

<!-- Default Home Screen -->
<script id="home-tpl" type="text/x-handlebars-template">
    <div class='header'><h1>Home</h1></div>
    <div class='search-bar'><input class='search-key' type="search"/></div>    
    <div class="scroll"><ul class='employee-list'></ul></div>
</script>

<!-- Lists all employees that match search options -->
<script id="employee-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a href="#employees/{{this.id}}">{{this.firstName}} {{this.lastName}}<br/>{{this.title}}</a></li>
    
    {{/.}}
</script>

<!-- Shows details about selected employee -->
<script id="employee-tpl" type="text/x-handlebars-template">
    <div class='header'>
    	<a href='#' class="button header-button header-button-left">Back</a>
    	<h1>Details</h1>
    </div>    
    <div class='details'>
        <img class='employee-image' src='img/{{firstName}}_{{lastName}}.jpg' />
        <h1>{{firstName}} {{lastName}}</h1>
        <h2>{{title}}</h2>
        <span class="location"></span>
        <ul>
            <li><a href="tel:{{officePhone}}">Call Office<br/>{{officePhone}}</a></li>
            <li><a href="tel:{{cellPhone}}">Call Cell<br/>{{cellPhone}}</a></li>
            <li><a href="sms:{{cellPhone}}">SMS<br/>{{cellPhone}}</a></li>
            <li><a href="#" class="add-location-btn">Add Location</a></li>
            <li><a href="#" class="add-contact-btn initialHide">Add to Contacts</a></li>
            <li><a href="#" class="change-pic-btn initialHide">Change Picture</a></li>
        </ul>
    </div>
</script>

<script src="js/HomeView.js"></script>
<script src="js/EmployeeView.js"></script>
<script src="js/main.js"></script>
</body>
</html>
